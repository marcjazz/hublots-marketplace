name: Static Artifacts Release

on:
  push:
    tags:
      - '*'
    paths:
      - 'admin-panel/**'
      - 'vendor-panel/**'
      - '.github/workflows/static-artifacts.yml'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        panel: [admin-panel, vendor-panel]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Build Panel
        run: |
          cd ${{ matrix.panel }}
          pnpm install
          pnpm build:preview
        shell: bash

      - name: Tar Panel
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          cd ${{ matrix.panel }}
          tar -czf ../${{ matrix.panel }}-${TAG}.tar.gz dist
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ matrix.panel }}-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
