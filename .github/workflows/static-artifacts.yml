name: Static Artifacts Release

on:
  push:
    tags:
      - '*'
    paths:
      - 'admin-panel/**'
      - 'vendor-panel/**'
      - '.github/workflows/static-artifacts.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        panel: [admin-panel, vendor-panel]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: ${{ matrix.panel }}/pnpm-lock.yaml

      - name: Build Panel
        run: |
          cd ${{ matrix.panel }}
          pnpm install
          pnpm build:preview
        shell: bash

      - name: Tar Panel
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          cd ${{ matrix.panel }}
          tar -czf ../${{ matrix.panel }}-${TAG}.tar.gz dist
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.panel }}-archive
          path: ${{ matrix.panel }}-${{ github.ref_name }}.tar.gz
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: release-assets/*/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
