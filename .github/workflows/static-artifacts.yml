name: Static Artifacts Release

on:
  push:
    tags:
      - '*'
    paths:
      - 'admin-panel/**'
      - 'vendor-panel/**'
      - '.github/workflows/static-artifacts.yml'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Build Admin Panel
        run: |
          cd admin-panel
          pnpm install
          pnpm run build:preview
        shell: bash

      - name: Tar Admin Panel
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          cd admin-panel
          tar -czf ../admin-panel-${TAG}.tar.gz dist
        shell: bash

      - name: Build Vendor Panel
        run: |
          cd vendor-panel
          pnpm install
          pnpm run build:preview
        shell: bash

      - name: Tar Vendor Panel
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          cd vendor-panel
          tar -czf ../vendor-panel-${TAG}.tar.gz dist
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            admin-panel-${{ github.ref_name }}.tar.gz
            vendor-panel-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
